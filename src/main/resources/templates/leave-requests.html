<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Activity requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>


<div class="container">
    <div class="card">
        <div class="card-header">
            <div th:if="${leaveRequests.isEmpty()}">
                <h1 class="display-4" th:text="#{activity.request.empty}">No leaves requests available</h1>
                <hr>
            </div>
            <div th:unless="${leaveRequests.isEmpty()}">
                <h1 class="display-4" th:text="#{activity.request.title}">Leave requests</h1>
                <hr>
            </div>
        </div>
        <div class="card-body">
            <div th:unless="${leaveRequests.isEmpty()}" class="row">
                <div th:each="leaveRequest : ${leaveRequests}" class="col-md-6">
                    <div class="card mb-6 shadow-sm">
                        <div class="card-header">
                            <h2>New Leave request</h2>

                        </div>
                        <div class="card-body">
                            <p>
                                <span th:text="#{leave.request}">Requested on: </span>
                                <span th:text="${#temporals.format(leaveRequest.getRequestDate(), 'dd-MM-yyyy')}"></span>
                            </p>
                            <p>
                                <span th:text="#{leave.request.by}">By employee: </span>
                                <span th:text="${leaveRequest.user.username}"></span></p>
                            <p>
                                <span th:text="#{leaves.add.startTime.label}">Start leave: </span>
                                <span th:text="${#temporals.format(leaveRequest.getRequestDate(), 'dd-MM-yyyy')}"></span>
                            </p>
                            <p>
                                <span th:text="#{leaves.add.endTime.label}">End leave: </span>
                                <span th:text="${#temporals.format(leaveRequest.getRequestDate(), 'dd-MM-yyyy')}"></span>
                            </p>
                            <p>
                                <span th:text="#{leave.request.leave_id}">Leave id: </span>
                                <span th:text="${leaveRequest.leave.id}"></span>
                            </p>
                            <p>
                                <span th:text="#{activity.request.status}">Status: </span>
                                <span th:text="${leaveRequest.status}"></span>
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-secondary"
                                       th:href="@{/leaves/request/approve/{id}(id=${leaveRequest.id})}"
                                       th:text="#{activity.request.button.approve}">
                                        Approve
                                    </a>
                                    <a class="btn btn-sm btn-secondary"
                                       th:href="@{/leaves/request/reject/{id}(id=${leaveRequest.id})}"
                                       th:text="#{activity.request.button.reject}">
                                        Reject
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div th:replace="~{/fragments/pagination.html::page-navigation(url='/leaves/request',page=${leaveRequests})}"></div>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
